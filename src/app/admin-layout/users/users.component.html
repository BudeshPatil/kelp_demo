<h2>Github users</h2>
<div class="table-responsive">
  <div class="container">
    <div class="row">
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
          placeholder="Start searching for a github user by UserName">
      </div>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">UserName</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | filter:searchText">
            <td><img src={{user.avatar_url}} alt="avatar" width="100" height="100"></td>
            <td>{{ user.login }}</td>
            <td>
              <a routerLink="/admin/user-profile/{{user.login}}" style="cursor:pointer">view user</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
