
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../assets/github-logo.png" alt="" width="72" height="57">
      <h2>SEARCH USER HERE</h2>
      <p class="lead">You can search github users from here. Enter github username and press search</p>
    </div>
    <div class="row g-3">
      <div class="col-md-6 col-lg-6">
        <form class="needs-validation" novalidate>
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="username" name="username">
        </form>
      </div>
      <div class="col-md-6 col-lg-6">
        <form class="needs-validation" novalidate>
        <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="getUser()" >Search</button>
        </form>
      </div>
    </div>
    <div *ngIf="user" class="container">
      <h2>User Profile</h2>
      <div class="row mb-2 ion-justify-content-center">
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col-auto d-none d-lg-block">
              <!-- <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              <img src={{user.avatar_url}} alt="avatar" width="200" height="250">
            </div>
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">{{user.login}}</strong>
              <h3 class="mb-0">{{user.name}}</h3>
              <div class="mb-1 text-muted">{{user.created_at | date}}</div>
              <p class="card-text mb-auto">Location: {{user.location}}</p>
              <p class="card-text mb-auto">Company: {{user.company}}</p>
              <a href="{{user.url}}" target="_blank" class="stretched-link">Continue reading</a>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div *ngIf="!user && submitted">
      <h4>User Not Found..!!!</h4>
    </div>
  </main>
</div>
